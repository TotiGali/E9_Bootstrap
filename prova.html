<!-- Aqui s'introdueixen les dades  -->
<body>
    <div>
        <span class="input-group-text">Introdueix el nombre de Primers Plats<label for="p1"></label></span>
        <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="p1" name="p1" required>
    </div>
    <div>
        <span class="input-group-text">Introdueix el nombre de Segons Plats<label for="p2"></label></span>
        <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="p2" name="p2" required>
    </div>       

    <!-- Aquí es calcula el total del compte sumatori -->
    <button type="button" class="btn btn-warning d-flex" onclick="sumar()">Clicar per calcular el sumatori del compte</button>

    <p id="result"></p>

    <script>
        function sumar() {
            // Obté els valors introduïts en els camps de text
            var p1 = parseFloat(document.getElementById('p1').value);
            var p2 = parseFloat(document.getElementById('p2').value);
            
            // Realitza la suma
            var suma = p1 + p2;
            
            // Mostra el resultat
            document.getElementById('result').innerHTML = 'El resultat de la suma és: ' + suma;
        }
    </script>
</div>
